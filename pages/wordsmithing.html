<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wordsmithing</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://dangettosir.github.io/W.O.R.D.S/styles/light theme/light-theme-orthography.css">
</head>
<body>
  <main>
    <div class="container my-5">
      <h1 class="text-center mb-4" style="color: white;">Wordsmithing</h1>
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card">
            <div class="card-body">
              <div class="image-container d-flex justify-content-center mb-4">
                <img src="https://dangettosir.github.io/W.O.R.D.S/assets/media/wrdsmithing.jpg" alt="Guess the Word" class="img-fluid" id="game-image">
              </div>
              <div class="word-container">
                <div class="word-list d-flex flex-wrap justify-content-center mb-3" id="word-list"></div>
                <div class="d-grid">
                  <button class="btn btn-primary" id="submit-btn">Submit</button>
                  <button class="btn btn-secondary mt-2" id="start-btn">Start Game</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row justify-content-center mt-4">
        <div class="col-md-6">
          <div class="card">
            <div class="card-body">
              <p class="mb-1">Round: <span id="round-count">1</span></p>
              <p class="mb-0">Score: <span id="score">0</span></p>
            </div>
          </div>
        </div>
      </div>
      <div class="row justify-content-center mt-4">
        <div class="col-md-6">
          <div class="card">
            <div class="card-body">
              <label for="difficulty-select">Select Difficulty:</label>
              <select id="difficulty-select" class="form-select">
                <option value="easy">Easy</option>
                <option value="normal">Normal</option>
                <option value="hard">Hard</option>
                <option value="pain">Pain</option>
              </select>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.0/gsap.min.js"></script>
  <script src="https://dangettosir.github.io/W.O.R.D.S/scripts/scripts-orthography.js"></script>
</body>
</html>
